<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search OER</title>
    <link rel="stylesheet" href="static\style.css">
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
    <style type="text/css">
    	.about_data{
    		text-align: left;
    		margin-left: 150px;
    		margin-bottom: 50px;
    	}
    	label{
    		font-size: 22px;

    	}

    	li{display: inline;
    		margin-left: 10px;
    		font-size: 15px;
    		padding:3px;
    		background: lightgray;
    		border-radius: 7px;
    		border: 1px solid black;


    		}
    </style>

</head>
<body>
<center>
    <img src="static\logo.JPG" class="logo" width="250" style="margin-top: 30px !important">
	<div class="about_data">
	    <ul>
	    	<label for="">Target site url(s): </label>
	    	<li>{{target_url}}</li><br><br>
	    	<label for="">Keywords: </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	    	<li>{{keyword}}</li><br><br>
	    	<label for="">Select Indexing Tool: </label>
	    	<li style="background: none;border: none;">{{tool}}</li><br>
	    </ul>
	</div>
    <table id="customers">
        <tr>
            <th>URL</th>
            <th>Title</th>
            <th>Short Description</th>
            <th>Full Text</th>
            <th>Date</th>
            <th>Author</th>
            <th>Generated Keywords</th>
        </tr>
        {% for row in data %}
        <tr>
           <td contenteditable="True">{{row.url}}</td>
           <td contenteditable="True"><div>{{row.title}}</div></td>
            <td contenteditable="True"><div>{{row.short_desc}}</div></td>
            <td contenteditable="True"><div>{{row.full_text}}</div></td>
            <td contenteditable="True"><div>{{row.date}}</div></td>
            <td contenteditable="True"><div>{{row.author}}</div></td>
            <td contenteditable="True"><div>{{row.keywords}}</div></td>
        </tr>
        {% endfor %}
    </table>
    <button onclick="download_table_as_csv()" id="sub-btn">
        Download
    </button>
</center>
</body>
</html>
